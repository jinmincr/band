<h1>Contact the band</h1>
<form method="post" action="submit.html">
  <fieldset>   <!--可将表单内的相关元素分组-->
    <p>
     <label for="name">Name:</label><!--<label> 标签为 input 元素定义标注（标记）。
label 元素不会向用户呈现任何特殊效果。不过，它为鼠标用户改进了可用性。如果您在 label 元素内点击文本，就会触发此控件。就是说，当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上。
<label> 标签的 for 属性应当与相关元素的 id 属性相同。-->
     <input type="text" id="name" name="name" placeholder="Your name" required="required" />  <!--placeholder 属性提供可描述输入字段预期值的提示信息,HTML5的新属性；required表示字段的值必须填写-->
    </p>
    <p>
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" placeholder="Your email address" required="required" />
    </p>
    <p>
     <label for="message">Message:</label>
     <textarea cols="45" rows="7" id="message" name="message" required="required" placeholder="Write your message here."></textarea>
    </p>
    <input type="submit" value="Send" />
   </fieldset>
</form>
  </article>
  <script src="scripts/global.js"></script>
